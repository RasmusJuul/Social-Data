          {"eb45e8fa-48cf-4f23-9800-2e9245e14fee":{"defs":[],"roots":{"references":[{"attributes":{"child":{"id":"1017"},"title":"PM 2.5"},"id":"1018","type":"Panel"},{"attributes":{"child":{"id":"1019"},"title":"NO2"},"id":"1020","type":"Panel"},{"attributes":{"text":"&lt;html&gt;&lt;head&gt;&lt;style&gt;{box-sizing: border-box;}/* Set additional styling options for the columns*/.column {float: left;width: 50%;}.row:after {content: ;display: table;clear: both;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class='row'&gt;&lt;div class='column'&gt;&lt;h2&gt;Asthma Hospitalizations&lt;/h2&gt;&lt;p&gt;Asthma hospitalizations of children (0 to 17 years). &lt;br&gt; Notable observations 1. there is a comparatively high number of hospitalizations in Bronx and central Brooklyn,               2. a general decrease in hospitalizations over the  8 year time period. &lt;br&gt; Hover over districts on the map to get exact values of all the metrics.                &lt;br&gt; &lt;a href='https://data.cccnewyork.org/data/map/7/asthma-hospitalizations#7/385/4/11/22/a/a'&gt;Data source&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;div class='column'&gt;&lt;iframe src=map_asthma.html style='width:1000px; height: 1000px'&gt;&lt;iframe&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;"},"id":"1015","type":"Div"},{"attributes":{"text":"&lt;html&gt;&lt;head&gt;&lt;style&gt;{box-sizing: border-box;}/* Set additional styling options for the columns*/.column {float: left;width: 50%;}.row:after {content: ;display: table;clear: both;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class='row'&gt;&lt;div class='column'&gt;&lt;h2&gt;Ozone (O3)&lt;/h2&gt;&lt;p&gt;Ozone (O3) is a common air pollutant that can harm breathing and worsen asthma and other respiratory conditions.           &lt;br&gt; Notable observations 1. districts further inland tend to have lower amounts of ozone, 2. there is a notable increase in ozone over the 8 year time period, with some district in Manhattan seeing up to a 50% increase.            &lt;br&gt; &lt;a href='https://data.cityofnewyork.us/Environment/Air-Quality/c3uy-2p5r'&gt;Data source&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;div class='column'&gt;&lt;iframe src=map_O3.html style='width:1000px; height: 1000px'&gt;&lt;iframe&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;"},"id":"1021","type":"Div"},{"attributes":{"text":"&lt;html&gt;&lt;head&gt;&lt;style&gt;{box-sizing: border-box;}/* Set additional styling options for the columns*/.column {float: left;width: 50%;}.row:after {content: ;display: table;clear: both;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class='row'&gt;&lt;div class='column'&gt;&lt;h2&gt;Median Household Income&lt;/h2&gt;&lt;p&gt;Median Income of families with children. &lt;br&gt; Notable observations 1. Very high median income in the southern Manhattan districts especially districts bordering central park,            2. the median income per district stays relatively constant over the 8 year time period.            &lt;br&gt; &lt;a href='https://data.cccnewyork.org/data/map/66/median-incomes#66/49/3/107/22/a/a'&gt;Data source&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;div class='column'&gt;&lt;iframe src=map_income_edit.html style='width:1000px; height: 1000px'&gt;&lt;iframe&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;"},"id":"1025","type":"Div"},{"attributes":{"text":"&lt;html&gt;&lt;head&gt;&lt;style&gt;{box-sizing: border-box;}/* Set additional styling options for the columns*/.column {float: left;width: 50%;}.row:after {content: ;display: table;clear: both;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class='row'&gt;&lt;div class='column'&gt;&lt;h2&gt;Nitrogen Dioxide (NO2)&lt;/h2&gt;&lt;p&gt;Nitrogen Dioxide (NO2) Nitrogen oxides (NOx), which include nitric oxide (NO) and nitrogen dioxide (NO2),            are a group of pollutants formed by combusion that can cause damage to lung tissue,            breathing and respiratory problems, as well as contribute to smog and acid rain.            &lt;br&gt; Notable observations 1. high concentration around Manhattan, 2. districts further away from the Manhattan tend to have lower concentration, 3. there is a decrease in NO2 over the 8 year time period.            &lt;br&gt; &lt;a href='https://data.cityofnewyork.us/Environment/Air-Quality/c3uy-2p5r'&gt;Data source&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;div class='column'&gt;&lt;iframe src=map_NO2.html style='width:1000px; height: 1000px'&gt;&lt;iframe&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;"},"id":"1019","type":"Div"},{"attributes":{"text":"&lt;html&gt;&lt;head&gt;&lt;style&gt;{box-sizing: border-box;}/* Set additional styling options for the columns*/.column {float: left;width: 50%;}.row:after {content: ;display: table;clear: both;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class='row'&gt;&lt;div class='column'&gt;&lt;h2&gt;Sulfur Dioxide (SO2)&lt;/h2&gt;&lt;p&gt;Sulfur Dioxide (SO2) comes from burning certain types of fuel oil. As an air pollutant, it can can worsen lung diseases.            &lt;br&gt; Notable observations 1. high concentration in Manhattan and Bronx, 2. districts further inland tend to have higher concentration of SO2,            3. SO2 drastically reduced in the 8 year time period going from 12ppb at its highest to under 0.5ppb everywhere.            &lt;br&gt; &lt;a href='https://data.cityofnewyork.us/Environment/Air-Quality/c3uy-2p5r'&gt;Data source&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;div class='column'&gt;&lt;iframe src=map_SO2_edit.html style='width:1000px; height: 1000px'&gt;&lt;iframe&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;"},"id":"1023","type":"Div"},{"attributes":{"text":"&lt;html&gt;&lt;head&gt;&lt;style&gt;{box-sizing: border-box;}/* Set additional styling options for the columns*/.column {float: left;width: 50%;}.row:after {content: ;display: table;clear: both;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class='row'&gt;&lt;div class='column'&gt;&lt;h2&gt;Fine Particulate Matter (PM2.5)&lt;/h2&gt;&lt;p&gt;Fine Particulate Matter (PM2.5) are emitted by vehicles, building boilers, and other combustion - and are a major form of air pollution that harms health.            &lt;br&gt; Notable observations 1. PM2.5 is high around Manhattan, 2. districts further inland tend to have higher amounts of PM2.5, 3. there is a notable decrease in PM2.5 over the 8 year time period.            &lt;br&gt; &lt;a href='https://data.cityofnewyork.us/Environment/Air-Quality/c3uy-2p5r'&gt;Data source&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;div class='column'&gt;&lt;iframe src=map_PM25.html style='width:1000px; height: 1000px'&gt;&lt;iframe&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;"},"id":"1017","type":"Div"},{"attributes":{"child":{"id":"1021"},"title":"O3"},"id":"1022","type":"Panel"},{"attributes":{"child":{"id":"1023"},"title":"SO2"},"id":"1024","type":"Panel"},{"attributes":{"tabs":[{"id":"1016"},{"id":"1018"},{"id":"1020"},{"id":"1022"},{"id":"1024"},{"id":"1026"}]},"id":"1027","type":"Tabs"},{"attributes":{"child":{"id":"1015"},"title":"Asthma"},"id":"1016","type":"Panel"},{"attributes":{"child":{"id":"1025"},"title":"Median Income"},"id":"1026","type":"Panel"}],"root_ids":["1027"]},"title":"Bokeh Application","version":"2.4.2"}}
