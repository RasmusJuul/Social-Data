gt;&lt;div class='row'&gt;&lt;div class='column'&gt;&lt;h2&gt;Asthma Hospitalizations&lt;/h2&gt;&lt;p&gt;Asthma hospitalizations of children (0 to 17 years). &lt;br&gt; Notable observations 1. there is a comparatively high number of hospitalizations in Bronx and central Brooklyn, 2. a general decrease in hospitalizations over the  8 year time period.                  &lt;a href='https://data.cccnewyork.org/data/map/7/asthma-hospitalizations#7/385/4/11/22/a/a'&gt;Source&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;div class='column'&gt;&lt;iframe src=map_asthma.html style='width:1000px; height: 1000px'&gt;&lt;iframe&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;"},"id":"1071","type":"Div"},{"attributes":{"text":"&lt;html&gt;&lt;head&gt;&lt;style&gt;{box-sizing: border-box;}/* Set additional styling options for the columns*/.column {float: left;width: 50%;}.row:after {content: ;display: table;clear: both;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class='row'&gt;&lt;div class='column'&gt;&lt;h2&gt;Fine Particulate Matter (PM2.5)&lt;/h2&gt;&lt;p&gt;Fine Particulate Matter (PM2.5) are emitted by vehicles, building boilers, and other combustion - and are a major form of air pollution that harms health.            &lt;br&gt; Notable observations 1. PM2.5 is high around Manhattan, 2. districts further inland tend to have higher amounts of PM2.5, 3. there is a notable decrease in PM2.5 over the 8 year time period.             &lt;a href='https://data.cityofnewyork.us/Environment/Air-Quality/c3uy-2p5r'&gt;Source&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;div class='column'&gt;&lt;iframe src=map_PM25.html style='width:1000px; height: 1000px'&gt;&lt;iframe&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;"},"id":"1073","type":"Div"},{"attributes":{"child":{"id":"1073"},"title":"PM 2.5"},"id":"1074","type":"Panel"},{"attributes":{"text":"&lt;html&gt;&lt;head&gt;&lt;style&gt;{box-sizing: border-box;}/* Set additional styling options for the columns*/.column {float: left;width: 50%;}.row:after {content: ;display: table;clear: both;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class='row'&gt;&lt;div class='column'&gt;&lt;h2&gt;Ozone (O3)&lt;/h2&gt;&lt;p&gt;Ozone (O3) is a common air pollutant that can harm breathing and worsen asthma and other respiratory conditions.           &lt;br&gt; Notable observations 1. districts further inland tend to have lower amounts of ozone, 2. there is a notable increase in ozone over the 8 year time period, with some district in Manhattan seeing up to a 50% increase.             &lt;a href='https://data.cityofnewyork.us/Environment/Air-Quality/c3uy-2p5r'&gt;Source&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;div class='column'&gt;&lt;iframe src=map_O3.html style='width:1000px; height: 1000px'&gt;&lt;iframe&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;"},"id":"1077","type":"Div"},{"attributes":{"tabs":[{"id":"1072"},{"id":"1074"},{"id":"1076"},{"id":"1078"},{"id":"1080"},{"id":"1082"}]},"id":"1083","type":"Tabs"}],"root_ids":["1083"]},"title":"Bokeh Application","version":"2.4.2"}}
